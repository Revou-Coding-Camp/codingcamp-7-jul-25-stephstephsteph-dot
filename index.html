<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="isi-container">
        <h1>TO DO LIST</h1>
        <div class="kontennya">
            <table id="tableinput">
                <form id="form_submit">
                    <tr>
                        <td><input type="text" id="todo" placeholder="Add a task.."></input></td>
                        <td><input type="date" id="tngl" placeholder="Add a due date..."></input></td>
                        <td><button type="button" id="tambah" onclick="AddTask();">+</button></td>
                    </tr>
                </form>
                <tr>
                    <td><button type="button" onclick="FilterTask();" id="filter">FILTER</button></td>
                    <td colspan="2"><button type="button" style="float: right" id="deleteall" onclick="DeleteAllTask();">DELETE ALL</button></td>
                </tr>
            </table>
            <br>
            <table id="table-output">
                <tr>
                    <th id="task">TASK</th>
                    <th id="due_date">DUE DATE</th>
                    <th>STATUS</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
