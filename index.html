<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="isi-container">
        <h1>TO DO LIST</h1>
        <div class="kontennya">
            <table id="tableinput">
                <form id="form_submit" onsubmit=addTask()>
                    <tr id="mintadata">
                        <td><input type="text" id="todo" placeholder="Add a todo..."></input></td>
                        <td><input type="date" id="tngl" placeholder="mm/dd/yyyy" width="100px"></input></td>
                        <td><button id="tambah" type="button">+</button></td>
                    </tr>
                </form>
                <tr>
                    <td><form id="form_filter"><button id="filter">FILTER</button></form></td>
                    <td colspan="2"><form id="form_delete"><button style="float: right" id="deleteall">DELETE ALL</button></form></td>
                </tr>
            </table>
            <br>
            <div id="peringatan"></div>
            <table id="table-output">
                <tr>
                    <th id="task">TASK</th>
                    <th id="due_date">DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
